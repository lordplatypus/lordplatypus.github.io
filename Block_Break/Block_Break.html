<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Block Break</title>
	</head>
	<body>
		<div>
			<canvas id="main_canvas" width="0px" height="0px" style="float: left;"></canvas>
			<input id="column_input" type="number" value="10">Columns</input> <br>
			<input id="row_input" type="number" value="20">Rows</input> <br>
			<button id="add_color_button" type="button">Add Color</button>
			<button id="sub_color_button" type="button">Remove Color</button> <br>
			<div id="color_div">
			</div>
			<button id="shuffle_button" type="button">Shuffle</button> <br>
			<input id="area_powerup_input" type="checkbox" disabled>Area PowerUp</input>
			<input id="row_powerup_input" type="checkbox" disabled>Row PowerUp</input>
			<input id="column_powerup_input" type="checkbox" disabled>Column PowerUp</input>
		</div>
        <script src="./Block_Break.js"></script>
    </body>
</html>
